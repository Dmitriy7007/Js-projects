<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/css.css" />
    <script src="js/js.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <!-- header -->

    <header class="header">
      <div class="header-container flex-row container">
        <div class="header-logo">
          <img src="img/logo.svg" alt="логотип SKB" />
        </div>
        <div class="header-search">
          <input
            type="text"
            class="search"
            name="поиск контакта"
            autocomplete="off"
            placeholder="Введите запрос"
          />
        </div>
      </div>
    </header>

    <!-- section -->

    <section class="section-clients">
      <div class="section-cliens__container container">
        <table class="table caption-top">
          <caption class="caption">
            Клиенты
          </caption>
          <thead>
            <tr class="tr-head" id="trThead">
              <th scope="col" class="th th-1">
                <span class="th-id">ID</span>
                <span class="th__vector">
                  <img src="img/Vector.svg" class="img-vector" alt="" />
                </span>
              </th>

              <th scope="col" class="th th-2">
                <div class="text-grey th-name">
                  Фамилия Имя Отчеcтво
                  <span class="tr-head__vector">
                    <img
                      src="img/Vector.svg"
                      class="img-vector rotate"
                      alt=""
                    />
                  </span>
                  <span class="tr-head__A-YA">А-Я</span>
                </div>
              </th>

              <th scope="col" class="th th-3">
                <div class="text-grey th-date_1">
                  Дата и время<br />создания
                  <span class="tr-head__vector">
                    <img
                      src="img/Vector.svg"
                      class="img-vector rotate"
                      alt=""
                    />
                  </span>
                </div>
              </th>

              <th scope="col" class="th th-4">
                <div class="text-grey th-date_2">
                  Последние <br />
                  изменения
                  <span class="tr-head__vector">
                    <img
                      src="img/Vector.svg"
                      class="img-vector rotate"
                      alt=""
                    />
                  </span>
                </div>
              </th>

              <th class="text-grey" scope="col">Контакты</th>
              <th class="text-grey" scope="col" colspan="2">Действия</th>
            </tr>
          </thead>
          <tbody class="tbody" id="tbody"></tbody>
        </table>
        <button class="btn-table">
          <span class="plusclient"><img src="img/plusclient.svg" alt="" /></span
          >Добавить клиента
        </button>
      </div>
    </section>

    <!-- modal_1 -->

    <div class="overlay_1">
      <div class="modal__data-change">
        <div class="modal-heading flex-row">
          <div class="modal-heading__name">
            Изменить данные<span class="modal-heading__id"></span>
          </div>
        </div>
        <div class="modal-close">
          <img src="img/cross-grey.svg" alt="cross" />
        </div>

        <form class="modal-form modal-form_1 flex-col" id="form_1">
          <label class="modal-form__label form-label" for="surname_1"
            >Фамилия<span class="star">*</span></label
          >
          <input
            class="modal-form__input form-control"
            id="surname_1"
            required
          />
          <label class="modal-form__label form-label" for="name_1"
            >Имя<span class="star">*</span></label
          >
          <input class="modal-form__input form-control" id="name_1" required />
          <label class="modal-form__label form-label" for="lastname_1"
            >Отчеcтво</label
          >
          <input class="modal-form__input form-control" id="lastname_1" />

          <div class="modal-addingContact">
            <div class="select-contacts_wrapper"></div>
            <div class="flex-row-center">
              <span class="plus-contact">
                <img class="img-plus" src="img/plus.svg" alt="plus" />
                <span class="addingContact-descr">Добавить контакт</span>
              </span>
            </div>
          </div>

          <button type="submit" class="btn modal-form__btn modal-form__btn_1">
            Сохранить
          </button>
        </form>
        <div class="flex-row-center">
          <span class="modal-deleteContact">Удалить клиента</span>
        </div>
      </div>
    </div>

    <!-- modal_2 -->

    <div class="overlay_2">
      <div class="modal__new-data">
        <div class="modal-heading__name modal2-heading__name">Новый клиент</div>
        <div class="modal-close">
          <img src="img/cross-grey.svg" alt="cross" />
        </div>

        <form class="modal-form modal-form_2 flex-col" id="form_2">
          <label class="modal2-form__label form-label" for="surname_2"
            >Фамилия<span class="star">*</span></label
          >
          <input
            class="modal2-form__input modal-form__input form-control"
            id="surname_2"
            required
          />
          <label class="modal2-form__label form-label" for="name_2"
            >Имя<span class="star">*</span></label
          >
          <input
            class="modal2-form__input modal-form__input form-control"
            id="name_2"
            required
          />
          <label class="modal2-form__label form-label" for="lastname_2"
            >Отчеcтво</label
          >
          <input
            class="modal2-form__input modal-form__input form-control"
            id="lastname_2"
          />

          <div class="modal-addingContact">
            <div class="select-contacts_wrapper"></div>
            <div class="flex-row-center">
              <span class="plus-contact">
                <img class="img-plus" src="img/plus.svg" alt="plus" />
                <span class="addingContact-descr">Добавить контакт</span>
              </span>
            </div>
          </div>

          <button type="submit" class="btn modal-form__btn modal-form__btn_2">
            Сохранить
          </button>
        </form>
        <div class="flex-row-center">
          <span class="modal-cancel">Отмена</span>
        </div>
      </div>
    </div>

    <!-- modal_3 -->

    <div class="overlay_3">
      <div class="modal__delete-data">
        <div class="modal-heading__name modal3-heading__name">
          Удалить клиента
        </div>
        <div class="modal-close">
          <img src="img/cross-grey.svg" alt="cross" />
        </div>

        <div class="delete-descr">
          Вы действительно хотите удалить данного клиента?
        </div>

        <button class="btn modal-form__btn btn-deleteClient">Удалить</button>

        <div class="flex-row-center">
          <span class="modal-cancel">Отмена</span>
        </div>
      </div>
    </div>

    <!-- download window -->

    <div class="preloader">
      <img src="img/circle-3.gif" alt="Индикация загрузки" class="circle" />
    </div>
  </body>
</html>
